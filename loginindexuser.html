<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login Index User</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
      <link rel="stylesheet" href="loginindexuser.css">
</head>
<body>
      <div id="loginIndexUserMainBody">

            <!-- Nav Bar Starts Here -->
            <div class="loginIndexUserNavBar">
                  <a href="loginindex.html" class="loginNavBarBackwardArrowHolder">
                        <i class="fa-solid fa-arrow-left"></i>
                  </a>
                  <a href="#" class="notificationIconHolder">
                        <i class="fa-solid fa-headphones"></i>
                  </a>
            </div>
      
            <!-- LoginIndexUser Body Starts Here -->
            <div class="loginIndexUserBody">
                  <div class="welcomeToRemitano">
                        <h1>Welcome to Remitano</h1>
                        <p>Safe & faster way to Buy & Sell Bitcoin</p>
                  </div>

      
                  <!-- Register now-it's free starts here -->
                  <div class="loginIndexUserregisterNowContainer">
                        <a href="register.html" class="loginIndexUserregisterNowHolder">
                              <p>Register now - It's free</p>
                        </a>
                  </div>
                  <!-- Register now-it's free ends here -->
                  
                  <!-- Login starts here -->
                  <div class="loginIndexUserLoginContainer">
                        <a href="login.html" class="loginIndexUserLoginHolder">
                              <p>Login</p>
                        </a>
                  </div>
                  <!-- Login ends here -->

                  <!-- List of Countries, currency Start here -->
                  <div class="listOfCountriesLanguageCurrencyAppVersionContainer">

                        <!-- Countries starts here -->
                        <a href="market.html" class="listOfCountriesHolder">
                              <!-- Flag -->
                              <div class="countryFlagHolder">
                                    <div class="flagContainer"></div>
                              </div>
                              <!-- Name -->
                              <div class="countryNameHolder">
                                    <div class="nameContainer">
                                          <p>United States</p>
                                    </div>
                              </div>
                              <!-- Arrow -->
                              <div class="countryArrowHolder">
                                    <div class="arrowContainer">
                                          <p>></p>
                                    </div>
                              </div>
                        </a>

                        <!-- Language starts here -->
                        <a href="#" class="listOfLanguageHolder">
                              <!-- Flag -->
                              <div class="LanguageFlagHolder">
                                    <div class="LanguageFlagContainer"></div>
                              </div>
                              <!-- Name -->
                              <div class="LanguageNameHolder">
                                    <div class="languageNameContainer">
                                          <p>English</p>
                                    </div>
                              </div>
                              <!-- Arrow -->
                              <div class="LanguageArrowHolder">
                                    <div class="arrowContainer">
                                          <p>></p>
                                    </div>
                              </div>
                        </a>

                        <!-- Currency start here -->
                        <a href="#" class="listOfCurrencyHolder">
                              <!-- Symbol -->
                              <div class="currencySymbolHolder">
                                    <div class="currencySymbolContainer">
                                          <p>$</p>
                                    </div>
                              </div>
                              <!-- Name -->
                              <div class="currencyNameHolder">
                                    <div class="currencyNameContainer">
                                          <p>USD</p>
                                    </div>
                              </div>
                        </a>

                        <!-- App Version Update start here -->
                        <a href="#" class="appVersionHolder">
                              <!-- Logo -->
                              <div class="appVersionLogoHolder">
                                    <div class="appVersionLogoContainer">
                                          <p>$</p>
                                    </div>
                              </div>
                              <!-- Name -->
                              <div class="appVersionNameHolder">
                                    <div class="versionContainer">
                                          <h3>Version</h3>
                                          <p>NEW</p>
                                    </div>
                                    <div class="versionNumberContainer">
                                          <p>6.97.0</p>
                                    </div>
                              </div>
                              <!-- Arrow -->
                              <div class="appVersionArrowHolder">
                                    <div class="appVersionArrowContainer">
                                          <p>></p>
                                    </div>
                              </div>
                        </a>
                  </div>


                  <!-- Social Media Adresses starts here -->
                  <div class="loginIndexUserSocialMediaContainer">

                        <!-- Main Body Contents start here -->
                        <!-- Social start here -->
                        <div class="socialHolder">
                              <p>Social</p>
                        </div>

                        <!-- Facebook, Twitter & Telegram Holder start here -->
                        <div class="facebookTwitterTelegramHolder">

                              <!-- Facebook -->
                              <div class="facebookContainer">
                                    <a href="#" class="facebookLogoHolder">
                                          <i class="fa-brands fa-facebook"></i>
                                    </a>
                              </div>

                              <!-- Twitter -->
                              <div class="twitterContainer">
                                    <a href="#" class="twitterLogoHolder">
                                          <i class="fa-brands fa-x-twitter"></i>
                                    </a>
                              </div>

                              <!-- Telegram -->
                              <div class="telegramContainer">
                                    <a href="#" class="telegramLogoHolder">
                                          <i class="fa-brands fa-telegram"></i>
                                    </a>
                              </div>
                        </div>
                  </div>
            </div>
            <!-- Register Body ends Here -->
      </div>
</body>
</html>
